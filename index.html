<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-deck-app</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
</head>
<body>
    <div class="container">
        <h1>Movie_Deck_Application</h1>
    </div>
     
    <div class="searchBox">
        <div class="input">
            <input type="text" placeholder="Search by nameâ€¦" class="inputbox" id="inputbox" autocomplete="off">
            <button type="submit" id="search">Search</button>
        </div>
    </div>

    <div class="sortBox">
        <button class="sortByDate">Sort by date (oldest to latest)</button>
        <button class="sortByRating" id="sortByRating">Sort by rating (least to most)</button>
    </div>

    <div class="tab">
        <button class="all font" id="all">All</button>
        <button class="favorite font" id="favorite">Favorite</button>
    </div>
    <div class="page">
        <button class="prev" id="prev">Previous</button>
        <button class="current" id="current">Current Page: 1</button>
        <button class="next" id="next">Next </button>
    </div>


    <div class="imagebox" id="imagebox"></div>




    <script src="./App.js"></script>
</body>
</html>
